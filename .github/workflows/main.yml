name: Run app.py manually

on:
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f Part_II_Practical_Implementation/Project_1_CSV_Data_QA_Agent/requirements.txt ]; then
            pip install -r Part_II_Practical_Implementation/Project_1_CSV_Data_QA_Agent/requirements.txt
          fi

      - name: Run app.py
        working-directory: Part_II_Practical_Implementation/Project_1_CSV_Data_QA_Agent
        run: |
          python app.py
